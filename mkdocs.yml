site_name: Café do Sítio

repo_name: "2024.2-T03-CafeDoSitio"
repo_url: https://github.com/mdsreq-fga-unb/2024.2-T03-CafeDoSitio

theme:
  name: material
  language: pt-BR

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tracking

  palette:
    - scheme: default
      primary: 'green'
      accent: 'lime'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
        
    - scheme: slate
      primary: 'green'
      accent: 'lime'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
  logo: assets/CafeSitioLogo.png
  favicon: assets/CafeSitioLogo.png
  highlightjs: true

extra_css:
  - stylesheets/styles.css